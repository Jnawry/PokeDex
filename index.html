<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanto PokeDex</title>
    <link rel="stylesheet" href="style.css">
    <script src="./images/TypeBtns/typeImgs.js" defer></script>
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Kanto PokeDex</h1>

        <nav><li id="home" onclick="showMain()">Home</li><li id="about" onclick="showAbout()">About</li></nav>
        <form id="search">
            <div class="searchbar">
                <label for="search"><input type="text" name="textInput" id="searchbar"></label>
                <?xml version="1.0" encoding="UTF-8"?>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 490 490" >
                    <path fill="none" stroke="#FFF" stroke-width="36" stroke-linecap="round"
                    d="m280,278a153,153 0 1,0-2,2l170,170m-91-117 110,110-26,26-110-110" />
                </svg> 
            </div> 
            <button class="filterOptions" type="button">Filter Options</button>
            <div class="filterPopOut hidden">
                <button class="closeBtn" type="button">X</button>
                <div class="typeFilter">
                    <input type="checkbox" name="type" id="bug">
                    <input type="checkbox" name="type" id="dark">
                    <input type="checkbox" name="type" id="dragon">
                    <input type="checkbox" name="type" id="electric">
                    <input type="checkbox" name="type" id="fairy">
                    <input type="checkbox" name="type" id="fighting">
                    <input type="checkbox" name="type" id="fire">
                    <input type="checkbox" name="type" id="flying">
                    <input type="checkbox" name="type" id="ghost">
                    <input type="checkbox" name="type" id="grass">
                    <input type="checkbox" name="type" id="ground">
                    <input type="checkbox" name="type" id="ice">
                    <input type="checkbox" name="type" id="normal">
                    <input type="checkbox" name="type" id="poison">
                    <input type="checkbox" name="type" id="psychic">
                    <input type="checkbox" name="type" id="rock">
                    <input type="checkbox" name="type" id="steel">
                    <input type="checkbox" name="type" id="water">
                </div>
            </div>
        </form>
    </div>
    <div id="poke-container"></div>
    <!-- modal box -->
    <div class="modal hidden" style="background: rgb(255, 238, 140)"></div>
    <div class="about hidden">
        <h3>Purpose</h3>
        <p>This page was created with just HTML, CSS, and Javascript. This was an intentional choice to practice those skills.</p>
    </div>
</body>
</html>
